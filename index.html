        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        .slide img {
            width: 100%;
            height: 100%;

            transition: transform 0.3s ease;
        }

        .gallery:hover .slide.active img {
            transform: scale(1.05);
        }
        transition: opacity 0.5s ease-in-out;

        .timeline {

            padding: 25px;

            display: flex;
            align-items: center;

        }

        .timeline-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-photo {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
        }

        .timeline-photo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,105,180,0.2);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .timeline-photo:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .timeline-photo:hover::before {
            opacity: 1;
        }

        .timeline-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .timeline-photo:hover img {
            transform: scale(1.1);
        }
        .message {

            }

            }
        }

        @keyframes floatUp {

        .music-control {

        }

        .music-control:hover {

        }

        .music-control.playing {

        @keyframes rotate {

        }

        @keyframes fall {

            }

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // 初始化AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // 预加载所有图片
        function preloadImages() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                const src = img.getAttribute('src');
                if (src) {
                    const preloadImg = new Image();
                    preloadImg.src = src;
                }
            });
        }

        // 自动轮播
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            currentSlide = (index + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // 添加触摸滑动支持
        let touchStartX = 0;
        const gallery = document.querySelector('.gallery');

        gallery.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        gallery.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        });

        // 自动轮播定时器
        setInterval(nextSlide, 5000);

        // 页面加载完成后执行
        window.addEventListener('load', () => {
            preloadImages();
        });

        // 创建装饰元素
        function createDecoration() {
            const decorations = document.getElementById('decorations');
            const elements = ['❤', '✨', '🌸', '💕', '✿', '♡'];
            const texts = ['Love', '永远', '甜蜜', '幸福', '浪漫', '温暖'];
            
            // 创建漂浮元素
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
            element.style.left = `${Math.random() * 20}%`;
            element.style.top = `${Math.random() * 100}vh`;
            decorations.appendChild(element);
            
            // 创建漂浮文字
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.innerHTML = texts[Math.floor(Math.random() * texts.length)];
            text.style.left = `${Math.random() * 80 + 20}%`;
            text.style.top = `${Math.random() * 100}vh`;
            decorations.appendChild(text);

            // 移除旧元素
            setTimeout(() => {
                element.remove();
                text.remove();
            }, 8000);
        }

        // 定期创建装饰元素
        setInterval(createDecoration, 2000);

        // 音乐控制
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.querySelector('.music-control');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                musicControl.classList.remove('playing');
            } else {
                bgMusic.play();
                musicControl.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }
    </script>
